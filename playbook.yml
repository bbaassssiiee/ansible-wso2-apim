#!/usr/bin/env ansible-playbook
# WSO2 API Manager 3.2.0 install
---

- name: Install database
  hosts: database
  become: true
  serial: 1
  gather_facts: true
  tags:
    - database
  roles:
    - role: wso2db

- name: Install WSO2 API Manager
  hosts: apim
  gather_facts: false
  tags:
    - apim
    - install
  roles:
    - role: apim
